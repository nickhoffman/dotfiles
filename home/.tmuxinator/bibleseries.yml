# ~/.tmuxinator/bibleseries.yml

name: bs
root: ~/src/brightbit/bibleseries-subscription

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: source .envrc.nick

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf
tmux_options: -2

windows:
  - code:
  - bash: git status
  - console: bundle exec rails c
  - server: bundle exec rails s
  - psql: psql bibleseries_development
  - starting: tmux set-window-option -t $SESSION:3 monitor-activity off; tmux move-window -s 4 -t 9; tmux select-window -t 0; exit

